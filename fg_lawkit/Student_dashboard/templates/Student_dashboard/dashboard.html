<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <title>dashboard</title>
    <style>
      /* Apply a blurring effect to the entire page */
      body.blur-effect {
          filter: blur(500px);
      }

      /* Display a message to users with JavaScript disabled */
      noscript {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.8);
          z-index: 10000;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
          text-align: center;
          backdrop-filter: blur(10px);
      }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
  

  <link rel="stylesheet" href="{{ url_for('Student_dashboard.static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('Student_dashboard.static', filename='css/Owl-Slider.css') }}">





  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-primary p-0">
        <div class="container-fluid sticky-top d-flex flex-column p-0 justify-content-start" style="height:100vh">
          
          <button class="btn-lg btn rounded-circle border-0 position-absolute top-50 end-0" style="transform:translateX(20px); background-color: #4e73df " id="sidebarToggle" type="button">

          </button>
          <a href="#" class="d-flex align-items-center navbar-brand sidebar-brand pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            
            <span class="fs-5  sidebar-brand-text mx-3 ">FG LawKit</span>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('Student_dashboard.Student_dashboard') }}"><i class="fas fa-user"></i>
                <span class="h6">Profile</span></a>
    
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('Student_mocks.Student_admin') }}"><i class="fas fa-book-open" style="color: #ffffff;"></i>
                <span class="h6">Mocks</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('Student_rambaan.rambaan') }}"><i class="fas fa-file-invoice"></i>
                <span class="h6">Rambaan</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('Student_course.course') }}"><i class="fas fa-graduation-cap" style="color: #ffffff;"></i>
                <span class="h6">Course</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('Student_dashboard.payment_issue') }}"><i class="fas fa-receipt"></i>
                <span class="h6">Payment Issue</span></a>
            </li>
      
          </ul>
          <div class="text-center d-none d-md-inline"></div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
            <div class="container-fluid">
              <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
                <i class="fas fa-bars"></i>
              </button>
              {% block s_content %}
              
              {% endblock s_content %}
              <ul class="navbar-nav flex-nowrap ms-auto">
               
                <li class="nav-item mx-1 mt-4">
                  <a href="{{ url_for('index') }}">
                 
                  <i class="fas fa-home"></i>
                  </a>
                </li>
               
                  
                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow">
                  <div class="nav-item dropdown no-arrow">
                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                        class="d-none d-lg-inline me-2 text-gray-600 small">{{name}}</span><img
                        class="border rounded-circle img-profile" src="{{profile_pic}}" /></a>
                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                      <a
                        class="dropdown-item" href="#"><i
                          class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Support</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{{ url_for('logout') }}"><i
                          class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col container py-3 overflow-x-hidden" style="flex-grow: 1">



    {% block content %}

    {% endblock content %}

  </div>
</div>
</div>
</div>
</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="{{ url_for('Student_dashboard.static', filename='js/theme.js') }}"></script>
<script src="{{ url_for('Student_dashboard.static', filename='js/bs-init.js') }}"></script>
<script src="{{ url_for('Student_dashboard.static', filename='js/Owl-Slider-main.js') }}"></script>



<noscript>
  <p>Please enable JavaScript to access all features of this website.</p>
</noscript>

<!-- Your website content and functionality here -->

  // Remove blur class when JavaScript is enabled
  document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.remove('blur-effect');
  });

  // Your JavaScript code here
</script>
</body>

    
    
</html>
